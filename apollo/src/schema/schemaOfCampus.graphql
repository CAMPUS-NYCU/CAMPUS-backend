input updateTagDataInput {
  locationName: String
  category: CategoryInput
  coordinates: CoordinateInput
  floor: Int
  streetViewInfo: StreetViewInput
  imageDeleteUrls: [String!]
  imageUploadNumber: Int
  statusName: String
