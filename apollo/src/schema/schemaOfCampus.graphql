type Tag {
  id: ID!
  locationName: String
  category: Category
  floor: Int
  coordinates: Coordinate
  createTime: String
  lastUpdateTime: String
  createUser: User
  imageUrl: [String]
  streetViewInfo: StreetView
  status: Status
  statusHistory(pageParams: PageParams): StatusPage!
  archived: Boolean
  viewCount: Int!
}

type FixedTag {
  id: ID!
  locationName: String!
  coordinates: Coordinate!
  "right now not available"
  viewCount: Int!
  """
  the return type is union
  pay attention how to query this type
  https://www.apollographql.com/docs/apollo-server/schema/unions-interfaces/#querying-a-union
  """
  fixedTagSubLocations: [FixedTagSubLocation]!
}

union FixedTagSubLocation = FixedTagRestaurantStore | FixedTagFloor

type FixedTagRestaurantStore {
  id: ID!
  fixedTagId: String!
  type: String!
  floor: String
  name: String
  status: Status
  statusHistory(pageParams: PageParams): StatusPage!
}

type FixedTagFloor {
  id: ID!
  fixedTagId: String!
  type: String!
  floor: String
  status: Status
  statusHistory(pageParams: PageParams): StatusPage!
}


# https://www.apollographql.com/docs/tutorial/resolvers/#paginate-results
interface Page {
  cursor: String!
  empty: Boolean!
}

type TagPage implements Page {
  tags: [Tag]!
  cursor: String!
  empty: Boolean!
}

type FixedTagPage implements Page {
  fixedTags: [FixedTag]!
  "the number of milliseconds elapsed since January 1, 1970 00:00:00 UTC."
  cursor: String!
  empty: Boolean!
}

type StatusPage implements Page {
  statusList: [Status]!
  "the number of milliseconds elapsed since January 1, 1970 00:00:00 UTC."
  cursor: String!
  empty: Boolean!
}

type TagFieldsForSubscription {
  """
  There are 4 types:
  * added: the tag just added to the database(firestore)
  * updated: the tag data or the status just be updated
  * archived: the tag just be archived because of number of upvote exceed the 
      threshold.
  * deleted: the tag is deleted in the firestore  
  """
  changeType: String!
  tagContent: Tag!
}

type Category {
  "設施回報/問題回報/動態回報"
  missionName: String!
  "**類型"
  subTypeName: String
  "具體**"
  targetName: String
}

type Status {
  id: ID!
  "this status is attached to tag or fixedTagSubLocation"
  type: String
  statusName: String!
  createTime: String!
  createUser: User
  description: String
  "possible return value: null or []"
  imageUrl: [String]
  "Only available in 問題回報, otherwise null"
  numberOfUpVote: Int
  """
  Only available in 問題回報, otherwise null. 
  In the \`statusHistory\` this field would also be null
  """
  hasUpVote: Boolean
}

type User {
  uid: ID!
  displayName: String
  photoURL: String
  "only available when user is login"
  email: String
  userAddTagNumber: Int
}

type Coordinate {
  latitude: String!
  longitude: String!
}

type StreetView {
  povHeading: Float!
  povPitch: Float!
  panoID: String!
  cameraLatitude: Float!
  cameraLongitude: Float!
}

# mutation
enum updateUpVoteAction {
  UPVOTE
  CANCEL_UPVOTE
}

type updateUpVoteResponse {
  tagId: String!
  numberOfUpVote: Int
  hasUpVote: Boolean
}

type AddorUpdateTagResponse {
  tag: Tag!
  imageUploadNumber: Int!
  imageUploadUrls: [String]!
  imageDeleteStatus: Boolean
}

type updateStatusResponse {
  status: Status!
  imageUploadNumber: Int!
  imageUploadUrls: [String]!
}

input PageParams {
  pageSize: Int
  cursor: String
}

