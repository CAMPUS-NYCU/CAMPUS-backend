  longitude: String
}

input CategoryInput {
  "設施回報/問題回報/動態回報"
  missionName: String!
  "**類型"
  subTypeName: String
  "具體**"
  targetName: String
}

input StreetViewInput {
  povHeading: Float!
  povPitch: Float!
  panoID: String!
  cameraLatitude: Float!
  cameraLongitude: Float!
